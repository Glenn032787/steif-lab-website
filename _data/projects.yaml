- title: MtDNA for cluster clonal population
  subtitle: Harnessing high coverage of mitocondria DNA for clustering clonal population in scWGS
  image: images/photo.jpg
  link: https://github.com/
  description: Single-cell whole-genome sequencing often suffers from low coverage, limiting SNP calling. However, the significantly higher coverage of mitochondrial DNA simplifies variant identification, aiding in clustering clonal populations.
  tags:
    - resource
    - publication

